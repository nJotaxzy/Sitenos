<style>
*{margin:0;padding:0;box-sizing:border-box}
body{

section{

}

.hero h1{

  animation:brilho 4s ease-in-out infinite;

#linha{max-width:520px;font-size:1rem;opacity:.75;line-height:1.5}

/* MÃšSICA */
.musica{text-align:center}

.musica h2{font-family:'Playfair Display',serif;font-style:italic;color:#f2b6c6;margin:16px 0}
.linha-suave{width:56px;height:1px;margin:24px auto 30px;background:linear-gradient(to right,transparent,#f2b6c6,transparent)}

<body>

<section class="hero">

    <iframe id="spotify" src="https://open.spotify.com/embed/track/66rhnZizvTv2ufYpyHoWoW"></iframe>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* animaÃ§Ãµes entrada */
const sections=document.querySelectorAll('section');
const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('visible')});
});
sections.forEach(s=>io.observe(s));

/* texto poÃ©tico */
const frases=[
"entre dois lugares, existe um sentimento.",
"a distÃ¢ncia nunca foi silÃªncio.",
"o tempo sabe onde termina."
];
let f=0,l=0;
const linha=document.getElementById("linha");
function escrever(){
 if(l<frases[f].length){
  linha.textContent+=frases[f][l++];
  setTimeout(escrever,60);
 }else{
  setTimeout(()=>{
   linha.style.opacity=0;
   setTimeout(()=>{
    linha.textContent="";
    l=0;f=(f+1)%frases.length;
    linha.style.opacity=1;
    escrever();
   },500);
  },2200);
 }
}
escrever();

/* texto secreto */
document.getElementById("titulo").addEventListener("click",()=>{
 const s=document.getElementById("secreto");
 s.style.display=s.style.display==="block"?"none":"block";
});

/* contador */
const contador=document.getElementById("contador");
function atualizar(){
 const agora=new Date();
 let alvo=new Date(agora.getFullYear(),5,23);
 if(agora>alvo) alvo=new Date(agora.getFullYear()+1,5,23);
 contador.textContent=Math.floor((alvo-agora)/86400000);
}
atualizar();setInterval(atualizar,60000);

/* mapa */
const palmares=[-8.6844,-35.5890];
const suzano=[-23.5428,-46.3108];
const map=L.map("map").setView([-16.5,-41],5);
L.tileLayer("https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png",{maxZoom:20}).addTo(map);
L.marker(palmares).addTo(map);
L.marker(suzano).addTo(map);
const line=L.polyline([palmares,suzano],{color:"#f2b6c6",dashArray:"8,8"}).addTo(map);
let o=0;setInterval(()=>{o--;line.setStyle({dashOffset:o});},60);
const km=(map.distance(palmares,suzano)/1000).toFixed(0);
document.getElementById("distancia").textContent=`Palmares â€“ PE â†” Suzano â€“ SP Â· ${km} km`;
</script>
